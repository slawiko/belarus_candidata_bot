name = "Канапацкая Ганна"

[[bio]]
link = "https://ru.wikipedia.org/wiki/Канопацкая,_Анна_Анатольевна"
description = "Родилась 29 октября 1976 года в г. Минске. Закончила минскую школу № 55, затем юридический факультет Белорусского государственного университета по специальности «Правоведение». Работала директором ООО «Гринрей», которое оказывает юридические услуги. Владеет несколькими иностранными языками. Член Объединенной Гражданской партии (ОГП) с 1995 по 2019 год. С 2013 по 2016 года председатель минской городской организации ОГП. С сентября 2016 года — член Политсовета партии, в рамках которого возглавляла комиссию по работе с предпринимателями."

